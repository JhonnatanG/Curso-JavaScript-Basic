    <style>
        :root {
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #ACD9B2;
            --white: #FFFFFF;
            --black: #000000;
            /*se crean varibles para tener tama√±os de letra ya especificados para su uso general*/
            --sm: 14px;

        body {

            font-family: 'Quicksand', sans-serif;
        }

        .mobile-menu {
            padding: 24px; 
        }

        .mobile-menu a {
            text-decoration: none;
            color: var(--black);
            font-weight: bold;
        }

        .mobile-menu ul {
            padding: 0;
            margin: 24px 0px 0px 0px;
            list-style: none;
        }

        .mobile-menu ul:nth-child(1) {
            border-bottom: 1px solid var(--very-light-pink);
        }

        .mobile-menu ul:nth-child(2) {
            margin-top: 50px;
        }

        .mobile-menu ul li {
           margin-bottom: 24px;
        }

        .mobile-menu ul:last-child {
            position: absolute;
            bottom: 0;
            margin-bottom: 36px;
        }

        .mobile-menu ul:last-child li {
            margin-bottom: 4px;
        }

        .mobile-menu .email {
            color: var(--very-light-pink);
            font-size: var(--sm);
            font-weight: 300;
        }

        .mobile-menu .sign-out {
            color: var(--hospital-green);
            font-size: var(--sm);
            margin: 0;
        }
    </style>
